<h2>ATM</h2>
<br />
<div class="row">
  <div class="col-md-6">
    <div class="form-group row">
      <div class="col-sm-10">
        <input
          #myInput1
          type="number"
          class="form-control form-control-lg"
          placeholder="Enter number in multiply of 10..."
        />
        <br />
        <ul *ngIf="output.length">
          <li *ngIf="counts[100]">100 * {{ counts[100] }}</li>
          <li *ngIf="counts[50]">50 * {{ counts[50] }}</li>
          <li *ngIf="counts[20]">20 * {{ counts[20] }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
