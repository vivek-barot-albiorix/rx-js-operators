<h2>Filter</h2>
<br />
<div class="row">
  <div class="col-md-4">
    <strong>Ex - 01</strong>
    <hr />
    <p class="bg-light py-2 px-3 border rounded">
      <strong>Filter</strong> By length
    </p>
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
      <tr *ngFor="let item of data1">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <strong>Ex - 02</strong>
    <hr />

    </p>

      </tr>

        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <strong>Ex - 03</strong>
    <hr />

      <strong>Filter</strong> By nth item
    </p>

      <tr>
        <th>Id</th>

      </tr>

    </table>
  </div>
</div>
